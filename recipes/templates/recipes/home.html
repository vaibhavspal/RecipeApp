{% extends 'recipes/base.html' %}

    {% block content%}

    <h1>RECIPES APP HOME</h1>
    <div class="row d-flex">
    {% for recipe in recipes %}
      <div class="col-md-4 d-flex">
        <div class="card my-4 flex-fill" style="width: 100%;">
            <div class="card-body" >
              <h5 class="card-title">{{recipe.title}}</h5>
              <h6 class="card-subtitle mb-2 text-body-secondary">{{recipe.author}}</h6>
              <p class="card-text">{{recipe.description}}</p>
              <h6 class="card-subtitle mb-2 text-body-secondary">{{recipe.updated_at | date:"F d,Y"}}</h6>
              <a href="{% url 'recipe-detail' recipe.pk %}" class="card-link">View Recipe</a>

            </div>
          </div>
      </div>
    {% endfor%}

    {% endblock content %}
    </div>
