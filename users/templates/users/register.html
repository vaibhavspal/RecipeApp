{% extends 'recipes/base.html' %} {% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Sign Up!</legend>
            {{ form|crispy }}
            <!--   .as_p  display everything as paragraph ,so it splits into its own line -->
        </fieldset>
        <div class="form-group py-3">
            <input class="btn btn-outline-primary" type="submit" value="Sign Up">
        </div>
    </form>
    <div class="border-top pt-3">
        <a href="{% url 'user-login' %}">Already have an account? Log in here.</a>
    </div>
</div>
{% endblock content %}
